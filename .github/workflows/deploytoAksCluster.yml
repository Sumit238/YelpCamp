on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n yelpcampCG1 -g yelpcampCG1b8d8-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n yelpcampCG1 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n yelpcampCG1 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n yelpcampCG1 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: yelpcampcg1.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "DockerFile" -t yelpcampcg1.azurecr.io/yelpcampk8s:${{ github.sha }} --label dockerfile-path=DockerFile
        docker push yelpcampcg1.azurecr.io/yelpcampk8s:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_yelpcampk8s_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep yelpcampk8s8a52 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace yelpcampk8s8a52`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: yelpcampk8s8a52
        container-registry-url: yelpcampcg1.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: yelpcampk8sdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: yelpcampk8s8a52
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          yelpcampcg1.azurecr.io/yelpcampk8s:${{ github.sha }}
        imagepullsecrets: |
          yelpcampk8sdockerauth   
